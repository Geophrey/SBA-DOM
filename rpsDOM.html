<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./rpsDOM.css">
    <script src="./rpsDOM.js" defer></script>
</head>
<body style="background-color: #10002b;">
    <section class="mainSect" style="background-color: rgb(209, 145, 102);" width="300" height="300">
        <div class="playerType" id="guestPlayer">
            <form id="confirmPlayerName" action="confirmPlayerName" style="background-color: rgb(68, 47, 33);">
                <input type="text" id="loginTextBox" name="username" placeholder="ENTER USERNAME" minlength="3" maxlength="20" required>
            </form>
        </div>
        <div class="buttons" style="background-color: rgb(226, 201, 89);">
            <button id="usernameButton" type="submit" form="confirmPlayerName">Create PLAYER and BEGIN!</button>
            <button id="adminSwitchButton" type="submit">Switch to ADMIN login</button>
        </div>
    </section>
</body>
</html>
